name: Tourism Project Pipeline

on:
  push:
    branches:
      - main

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt
      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/data_register.py


  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt
      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/prep.py


  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt

      # -------------------------------------------------
      # STEP 1: Start MLflow Server
      # -------------------------------------------------
      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5
          echo "MLflow UI Started"

      # -------------------------------------------------
      # STEP 2: Install Ngrok
      # -------------------------------------------------
      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/keyrings/ngrok.asc >/dev/null
          echo "deb [signed-by=/etc/apt/keyrings/ngrok.asc] https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok

      # -------------------------------------------------
      # STEP 3: Authenticate Ngrok
      # -------------------------------------------------
      - name: Authenticate Ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          ngrok config add-authtoken $NGROK_AUTH_TOKEN

      # -------------------------------------------------
      # STEP 4: Start Ngrok Tunnel for MLflow (Port 5000)
      # -------------------------------------------------
      - name: Start Ngrok Tunnel
        run: |
          nohup ngrok http 5000 > ngrok-log.txt &
          sleep 5
          echo "Ngrok tunnel started"

      # -------------------------------------------------
      # STEP 5: Print Ngrok URL
      # -------------------------------------------------
      - name: Get Public Ngrok URL
        run: |
          curl --silent http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'

      # -------------------------------------------------
      # STEP 6: Train Model (MLflow Tracking Enabled)
      # -------------------------------------------------
      - name: Model Training
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/model_building/train.py


  deploy-hosting:
    needs: [model-training, data-prep, register-dataset]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: pip install -r tourism_project/requirements.txt

      - name: Push Files to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourism_project/hosting/hosting.py
